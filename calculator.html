<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            direction: rtl;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eee;
            transition: background-color 0.2s ease;
        }
        button.operator {
            background-color: #f9a825;
            color: white;
        }
        button.operator:hover {
            background-color: #c17900;
        }
        button:hover {
            background-color: #ddd;
        }
        button.equal {
            background-color: #43a047;
            color: white;
            grid-column: span 2;
        }
        button.equal:hover {
            background-color: #2e7d32;
        }
        button.clear {
            background-color: #e53935;
            color: white;
        }
        button.clear:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" data-op="/">÷</button>
            <button class="operator" data-op="*">×</button>
            <button class="operator" data-op="-">−</button>
            
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button class="operator" data-op="+">+</button>
            
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num=".">.</button>
            
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button class="equal" id="equals">=</button>
            
            <button data-num="0" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        let currentInput = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const num = button.getAttribute('data-num');
                const op = button.getAttribute('data-op');

                if(button.id === 'clear') {
                    currentInput = '';
                    display.value = '';
                    return;
                }

                if(button.id === 'equals') {
                    try {
                        // Evaluate the current expression safely
                        let result = eval(currentInput);
                        if(result === undefined) result = '';
                        display.value = result;
                        currentInput = result.toString();
                    } catch {
                        display.value = 'Error';
                        currentInput = '';
                    }
                    return;
                }

                if(num !== null) {
                    currentInput += num;
                    display.value = currentInput;
                    return;
                }

                if(op !== null) {
                    if(currentInput === '') return; // Don't add operator if no number
                    // Replace last operator if already there (to avoid mistakes)
                    if(['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
                        currentInput = currentInput.slice(0, -1) + op;
                    } else {
                        currentInput += op;
                    }
                    display.value = currentInput;
                }
            });
        });
    </script>
</body>
</html>
